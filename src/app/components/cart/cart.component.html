<div class="p-4 relative">
  <button (click)="handleClose()" class="absolute top-4 right-4">
    <i class="fas fa-times"></i>
  </button>
  <h1 class="text-2xl text-center font-bold my-8">Shopping Cart</h1>
  <div class="space-y-4">
    @for (item of cartStore.items(); track item.product.id) {
      <cart-item
        [item]="item"
        (onRemove)="removeItem($event)"
        (onQuantityChange)="handleQuantityChange($event)"
      />
    }
  </div>
  @if (cartStore.items().length > 0) {
    <div class="mt-4">
      <h2 class="text-xl font-semibold">
        Total: {{ cartStore.totalPrice() | currency }}
      </h2>
      <p class="text-gray-600">Items in Cart: {{ cartStore.totalItems() }}</p>
    </div>
  } @else {
    <p class="text-gray-600 text-center">Your cart is empty.</p>
  }
</div>
