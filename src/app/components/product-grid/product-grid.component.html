<div class="p-4 flex gap-4 flex-col bg-gray-100">
  <filter-bar />
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
  >
    @for (product of productStore.products(); track product.id) {
      <product-item
        [product]="product"
        (addToCart)="onAddToCart($event)"
        class="w-full"
      />
    }
  </div>
</div>
