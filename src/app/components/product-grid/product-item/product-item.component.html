<div
  class="relative flex flex-col items-center bg-white shadow-md rounded-xl border border-gray-200 overflow-hidden hover:shadow-xl transition-shadow duration-300"
>
  <img
    [src]="product().image"
    alt="{{ product().title }}"
    loading="lazy"
    class="w-full h-48 object-cover"
  />
  <div class="p-4 flex flex-col justify-start w-full">
    <h2 class="text-xl font-bold truncate">{{ product().title }}</h2>
    <span>Price: ${{ product().price | number: "1.2-2" }} </span>
    <span>Category: {{ product().category }} </span>
  </div>

  <div class="w-full">
    <button
      class="button button-primary button-square w-full transition-all duration-300"
      [disabled]="wasAdded"
      [ngClass]="{ 'bg-green-500': wasAdded }"
      (click)="onAddToCart(product())"
    >
      {{ wasAdded ? "Added" : "Add to Cart" }}
    </button>
  </div>
</div>
