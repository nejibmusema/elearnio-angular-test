<div class="relative h-screen">
  <nav-bar (cartOpened)="handleCartToggle($event)" />
  <product-grid />
  <div
    class="fixed top-0 right-0 h-full w-100 bg-white shadow-lg transform transition-transform duration-300 z-50 shadow-md rounded-lg"
    [ngClass]="{ 'translate-x-full': !showCart, 'translate-x-0': showCart }"
  >
    <cart (closeCart)="handleCartToggle(!showCart)" />
  </div>
  <footer-bar />
</div>
